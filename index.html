<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,500;0,600;1,200;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Style in JS</title>
  </head>
  <body>
    <div class="login__here">
      <div class="left__side">
        <img
          src="./assets/images/photos/main-picture.svg"
          alt="main__photo"
          width="880"
          height="620"
        />
      </div>
      <div class="right__side">
        <h2 class="welcome__back">Welcome back</h2>
        <h1 class="login__accaunt">Login to your account</h1>
        <div class="form-floating mb-5">
          <label for="floatingInput" class="email__addres">Email address</label>
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-floating mt-5">
          <label for="floatingPassword" class="email__addres">Password</label>
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="***********"
          />
        </div>
        <div class="forgot__pasword">
          <div class="form-check mt-5">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label
              class="form-check-label"
              id="form-check"
              for="flexRadioDefault1"
            >
              Remember me
            </label>
          </div>
          <div><a class="forgot" href="">Forgot password?</a></div>
        </div>
        <button class="button__join">Join now</button>
        <button class="button__join2">
          <img
            src="./assets/images/logos/google-icon.svg"
            alt="google__logo"
          />Or sign-in with google
        </button>
        <h6>
          <a class="create__accaunt" href=""
            >Dont have an account? Join free today</a
          >
        </h6>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
